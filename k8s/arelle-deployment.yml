apiVersion: apps/v1
kind: Deployment
metadata:
  name: xbrl-arelle-deployment
  labels:
    app: xbrl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xbrl
  template:
    metadata:
      labels:
        app: xbrl
    spec:
      containers:
      - name: xbrl-arelle
        image: ghcr.io/open-earth-foundation/xbrl-disclosure-explorer-arelleservice:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000